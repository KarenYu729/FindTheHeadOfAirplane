<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Find Airplane</title>
    <link rel="stylesheet" href="airplane3.css">
</head>
<body style="margin: 0;">
    <div class="Title">
        <h3>- - - Find Airplane - - -</h3>
    </div>

    <div class="game-box">

        <div class="game-container">
            <div class="title-container">
                <div>
                    <a id="cur">Reveal</a>
                </div>
                <div>
                    <a id="next">Reload</a>
                </div>
            </div>
            <div class="game">
                <canvas id="gameCanvas"></canvas>
            </div>

        </div>
        <div class="example-container">
            <div class="title-container">
                <div class="ExampleExplain">
                    <a>Example</a>
                    <div id="show">
                        <p>
                            Two airplanes will appear on a chessbox,
                            as shown below, click on each grid and
                            find the head of two airplanes on the chessbox shown left.
                        </p>
                    </div>
                </div>
            </div>
            <div class="example">
                <canvas id="exampleCanvas"></canvas>
            </div>
        </div>

</div>




</body>

<script src="./airplane3.js"></script>

</html>
